<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 新单位 vmin vmax</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            /* vmin: 取视口最短边 */
            /* vmax: 取视口最长边 */
            width: 100vmin;
        }
    </style>
</head>
<body>
    <img src="./assets/cover.webp">
</body>
</html>
