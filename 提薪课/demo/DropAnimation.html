<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/DropAnimation.css">
    <title>下拉过渡效果</title>
</head>

<body>
    <div class="btn">
        <div class="btn-item">hover me</div>
        <div class="detail">
            <div class="content">
                <div class="inner">
                    lorem ipsum dolor sit amet consectetur adipisicing elit.
                    reiciendis, quibusdam. ipsum dolor sit amet consectetur adipisicing elit.
                </div>
            </div>
        </div>
    </div>

    <script>
        const btn = document.querySelector('.btn-item');
        const detail = document.querySelector('.detail');

        btn.addEventListener('mouseenter', () => {
            detail.style.height = 'auto'
            const { height } = detail.getBoundingClientRect()
            detail.style.height = 0
            detail.style.transition = '.3s'
            detail.offsetHeight;
            detail.style.height = height + 'px'
        })

        btn.addEventListener('mouseleave', () => {
            detail.style.height = 0
            detail.style.transition = '.3s'
        })
    </script>
</body>

</html>
