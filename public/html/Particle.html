<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>粒子时钟</title>
        <style>
            body {
                background: #f5f5f5;
                margin: 0;
                width: 100%;
                height: 100vh;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div>
            <canvas id="canvas"></canvas>
        </div>

        <script>
            function getRandom(min, max) {
                return Math.floor(Math.random() * (max + 1 - min) + min)
            }

            const canvas = document.getElementById('canvas')
            canvas.width = window.innerWidth
            canvas.height = window.innerHeight
            canvas.style.background = `radial-gradient(#f5f5f5, #8c738c)`
            const ctx = canvas.getContext('2d', {
                willReadFrequently: true
            })

            class Particle {
                constructor() {
                    const r = Math.min(canvas.width, canvas.height) / 2
                    const cx = canvas.width / 2
                    const cy = canvas.height / 2
                    const rad = (getRandom(0, 360) * Math.PI) / 100
                    this.x = cx + r * Math.cos(rad)
                    this.y = cy + r * Math.sin(rad)
                    this.vx = getRandom(-10, 10)
                    this.vy = getRandom(-10, 10)
                    this.size = getRandom(2 * devicePixelRatio, 5 * devicePixelRatio)
                }

                draw() {
                    ctx.beginPath()
                    ctx.fillStyle = `#5445544d`
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2)
                    ctx.fill()
                }

                moveTo(tx, ty) {
                    const duration = 500
                    const sx = this.x
                    const sy = this.y
                    const xSpeed = (tx - sx) / duration
                    const ySpeed = (ty - sy) / duration
                    const startTime = Date.now()
                    const _move = () => {
                        const t = Date.now() - startTime
                        const x = sx + t * xSpeed
                        const y = sy + t * ySpeed
                        this.x = x
                        this.y = y

                        // 移动到目标位置
                        if (x === tx && y === ty) {
                            return
                        }

                        // 还没到目标位置,继续移动
                        ctx.beginPath()
                        ctx.moveTo(sx, sy)
                        clear()
                        this.draw()
                        ctx.closePath()

                        if (t >= duration) {
                            this.x = tx
                            this.y = ty
                            return
                        }
                        requestAnimationFrame(_move)
                    }
                    _move()
                }
            }

            // const p = new Particle()
            // p.draw()

            const particles = Array.from({ length: 1000 }, () => new Particle())
            let text = ''
            function clear() {
                ctx.clearRect(0, 0, canvas.width, canvas.height)
            }

            function getText() {
                return new Date().toTimeString().substring(0, 8)
            }

            function update() {
                const newTxt = getText()
                if (newTxt === text) {
                    return
                }
                clear()
                text = newTxt
                // 画文本
                ctx.fillStyle = 'rgba(0,0,0,1)'
                ctx.textBaseLine = 'middle'
                ctx.font = `${80 * devicePixelRatio}px 'DS-Digital', sans-serif`
                ctx.fillText(text, (canvas.width - ctx.measureText(text).width) / 2, canvas.height / 2)
                const points = getPoints()
                clear()

                for (let i = 0; i < points.length - 1; i++) {
                    let p = particles[i]
                    if (!p) {
                        p = new Particle()
                        particles.push(p)
                    }
                    const [x, y] = points[i]
                    p.moveTo(x, y)
                }

                if (points.length < particles.length) {
                    particles.splice(points.length)
                }
            }

            function draw() {
                // clear()
                update()
                particles.forEach((p) => p.draw())
                requestAnimationFrame(draw)
            }
            draw()

            /**
             * 获取所有像素点
             */
            function getPoints() {
                const { width, height, data } = ctx.getImageData(0, 0, canvas.width, canvas.height)
                const points = []
                const gap = 4
                for (let i = 0; i < width; i += gap) {
                    for (let j = 0; j < height; j += gap) {
                        const index = (i + j * width) * 4
                        const r = data[index]
                        const g = data[index + 1]
                        const b = data[index + 2]
                        const a = data[index + 3]

                        // 只要黑色的像素点
                        if (r === 0 && g === 0 && b === 0 && a === 255) {
                            points.push([i, j])
                        }
                    }
                }

                return points
            }
        </script>
    </body>
</html>
